<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Payment</title>
  </head>
  <body class="flexbox">
    <section id="payment">
      <section id="top-menu">
        <div class="menu-li passed">YOUR ORDER</div>
        <div class="menu-li passed">SHIPPING DETAILS</div>
        <div class="menu-li active">PAYMENT DETAILS</div>
        <div class="menu-li">CONFIRMATION</div>
      </section>

      <section id="main-area" class="flexbox">
        <div id="image-section">
          <img
            src="image/TL_Card_master_front.jpg"
            alt="payment-card"
            width="350px"
          />
        </div>
        <div id="payment-section">
          <h2 id="payment-section-text">Payment Details</h2>
          <form id="payment-form">
            <label for="nameOnCard" class="form-label">Name On Card</label>
            <input type="text" id="nameOnCard" class="form-element" />

            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" id="cardNumber" class="form-element" />

            <div id="last-two-child">
              <div id="valid-through">
                <label for="validThrough" class="form-label"
                  >Valid Through</label
                >
                <input type="text" id="validThrough" class="form-element" />
              </div>

              <div id="cvv-area">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-element" />
              </div>
            </div>
          </form>
        </div>
      </section>

      <section id="footer">
        <div id="back-step">Previous Step</div>
        <button id="btn">PAY <span id="money">$450.00</span></button>
      </section>
    </section>
  </body>
</html>
