<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <div style="background-color: green; width: 400px; height: 400px">
      <svg>
        <circle
          cx="120"
          cy="100"
          r="120"
          fill="red"
          stroke="yellow"
          stroke-width="10"
        />
      </svg>
    </div>

    <br />
    <br />
    <br />

    <div style="background-color: purple; width: 400px; height: 400px">
      <svg>
        <rect
          width="400"
          height="400"
          x="50"
          y="40"
          style="fill: grey; stroke: aqua; stroke-width: 10; opacity: 0.5"
          ry="40"
          xy="30"
        />
      </svg>
    </div>


    <svg height="80" width="300">
        <g fill="none">
          <path stroke="red" d="M5 20 l215 0" />
          <path stroke="black" d="M5 40 l215 0" />
          <path stroke="blue" d="M5 60 l215 0" />
        </g>
      </svg> 




  </body>
</html>
