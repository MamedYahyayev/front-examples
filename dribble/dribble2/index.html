<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dribble Design</title>
  </head>
  <body>
    <div class="phone">
      <div class="response-section">
        <h2>The answer is incorrect!</h2>
      </div>

      <div class="question-section">
        <p>
          <span id="archimedes">Archimedes</span> proved that a sphere has two
          thirds of the area and volume of the described cylinder
        </p>
        <img src="image.png" alt="archimedes" />
      </div>
      <div class="answer-section">
        <div class="answers-area wrong">
          <div class="circle">X</div>
          <p class="answer">Albert Einstein</p>
        </div>

        <div class="answers-area">
          <div class="circle"></div>
          <p class="answer">Isaac Newton</p>
        </div>

        <div class="answers-area true">
          <div class="circle"></div>
          <p class="answer">Archimedes</p>
        </div>

        <div class="answers-area">
          <div class="circle"></div>
          <p class="answer">Max Born</p>
        </div>
      </div>
    </div>
  </body>
</html>
