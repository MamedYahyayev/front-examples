<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Card</title>
    <link rel="stylesheet" href="pricecard.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="colorChange">CHANGE THEME</div>
    <h1 class="themeText">Theme:<span class="theme">Light</span></h1>

    <div class="price__card">
      <div class="price__card-header">
        <h3>Free</h3>
        <p>For freelancers</p>
      </div>

      <h1 class="price__card-price">$0</h1>

      <div class="price__card-features">
        <div><i class="fas fa-check-circle"></i> 1 users</div>
        <div><i class="fas fa-check-circle"></i> 10 donwloads per month</div>
        <div><i class="fas fa-check-circle"></i> Raster files</div>
      </div>

      <div class="price__card-footer">Subscribe</div>
    </div>

    <script src="pricecard.js"></script>
  </body>
</html>
